<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moeda</title>
    <link rel="stylesheet" href= "C:\Users\lucassa0091\.vscode\cli\Aulas\Conversor-Moeda\style.css">
</head>
<body>
    <main>
        <form>
            <h1>Conversor de Moedas</h1>
            <div class="caixa-valor">
                <label for="valor">Insira o valor:</label>
                <input type="number" id="valor">
            </div>

            <div class="caixa-moedas">
                
                <div class="moeda">
                    <label for="de">De</label>
                    <select id="de">
                        <option value="usd">USD</option>
                        <option value="brl">BRL</option>
                        <option value="eur">EUR</option>
                    </select>
                </div>

                <button type="button"><img src="C:\Users\lucassa0091\.vscode\cli\Aulas\Conversor-Moeda\.vscode\Troca moeda imagem.png"></button>

                <div class="moeda">
                    <label for="para">Para</label>
                    <select id="para">
                        <option value="usd">USD</option>
                        <option value="brl">BRL</option>
                        <option value="eur">EUR</option>
                    </select>
                </div>
              
            </div>

            <span id="resultado">Digite um valor valido</span>

            <button type="button" id="conversor">Converter</button>

        </form>
    </main>



    <script src="./script.js"></script>
</body>
</html>
